name: gen bin

on:
  push:
    branches:
      - 'dev'
      - 'releases/**'

jobs:
  generate-bin:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
          #- goarch: amd64
          #  goos: darwin
          #- goarch: arm64
          #  goos: darwin
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Making exchaind
        run: | 
          go mod download 
          make install #WITH_ROCKSDB=$WITH_ROCKSDB LINK_STATICALLY=true

        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Packaging...
        run: tar czf exchain-${{ matrix.goos }}-${{ matrix.goarch }}.tgz --absolute-names /home/runner/go/bin/exchain* LICENSE
      - name: Uploading assets...
        if: ${{ !env.ACT }}
        id: upload-release-asset
        #uses: actions/upload-release-asset@v1
        uses: actions/upload-artifact@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #upload_url: ${{ github.event.release.upload_url }}
          #asset_path: ./exchain-${{ matrix.goos }}-${{ matrix.goarch }}.tgz
          #asset_name: exchain-${{ matrix.goos }}-${{ matrix.goarch }}.tgz
          #asset_content_type: application/gzip
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: exchain-*.tgz
          file_glob: true
          tag: ${{ env.VERSION }}
